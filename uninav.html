<!doctype html>
<html>
<head>
<title>Labrasol TopicNav</title>
<meta charset="utf-8"></meta>
<style>
  /**
  * (c) 2014-2015 Ben Bucksch
  * License: GPL3, see LICENSE
  */
  html, body, #uninav {
    width: 100%;
    height: 100%;
    padding: 0 0 0 0;
    margin: 0 0 0 0;
    overflow: hidden;
    font-family: Helvetica, Arial, sans-serif;
  }
  #uninav {
    background-image:
      linear-gradient(
        #4db2ff,
        white);
  }

  /* 2D renderer */
  #ancestors {
    width: 100%;
  }
  #current {
    width: 100%;
  }
  #children {
    width: 100%;
    position: absolute;
    bottom: 0;
  }

  .topic {
    display: inline;
    margin: 5px;
    border: transparent solid 2px;
  }
  .topic.hover .icon {
    border-color: yellow;
  }
  .icon {
    width: 32px;
    height: 32px;
    margin: 2px;
    vertical-align: middle;
  }
  #current .icon {
    width: 64px;
    height: 64px;
  }
  .label {
    display: inline;
    vertical-align: middle;
    font-size: 10pt;
    margin: 3px;
  }
  #ancestors .label:after {
    content: "  >  ";
  }
  #current .label {
    font-size: 20pt;
    font-weight: bold;
  }
</style>
</head>
<body>
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript" src="controller.js"></script>
<script type="text/javascript" src="data.js"></script>
<script type="text/javascript" src="renderer.js"></script>
<script type="text/javascript" src="renderer-2d.js"></script>
<!--
<script type="text/javascript" src="lib/three.min.js"></script>
<script type="text/javascript" src="lib/tween.min.js"></script>
<script type="text/javascript" src="renderer-threejs.js"></script>
-->

<div id="uninav"></div>

</body>
</html>
